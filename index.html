<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
      }
      model-viewer {
        width: 100%;
        height: 100vh;
        display: block;
      }
      .ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 18px;
        background-color: rgba(255, 255, 255, 0.7);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="model-viewer"
      src="https://raw.githubusercontent.com/Ravikanthrapaka/3d-ar-model/main/g5%20may2555d.glb"
      alt="3D model"
      camera-controls
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      ios-src="https://raw.githubusercontent.com/Ravikanthrapaka/3d-ar-model/main/g5%20may2555d.glb">
    </model-viewer>

    <!-- AR View Button -->
    <button class="ar-button" onclick="activateAR()">View in AR</button>

    <script>
      function activateAR() {
        const modelViewer = document.querySelector('#model-viewer');
        modelViewer.enterAR();
      }
    </script>
  </body>
</html>
