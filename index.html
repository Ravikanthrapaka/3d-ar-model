<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://raw.githubusercontent.com/Ravikanthrapaka/3d-ar-model/main/g5%20may2555d.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      ios-src="https://raw.githubusercontent.com/Ravikanthrapaka/3d-ar-model/main/g5%20may2555d.glb"
      alt="A 3D model">
    </model-viewer>
  </body>
</html>
